<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    
</head>
<body>
    
    <div class="headerContainer">
        <div class="upperHeader">
            <div class="logo"><img src = "./img/charterLogo.png"></div>
        </div>
        <!--navagation tabs container
        Pass into mainContentselector() the Div content type ie "home" and maintain 
        the naming convention for the buttons. Also it must contain the next tabsGridItem.-->
        <div class="lowerHeader">
            <div class = "spacer tabsGridItem1"></div><!--Spacer-->
            <!--Home Tab-->
            <div id = "homeLink" class = "tabSelectedState tab tabsGridItem2" data-origin = "home">
                <div id = "homeLinkTop" class="tabDesignActive "></div>
                <div>Home</div>        
            </div>
            <!--Ops Notices Tab-->
            <div id = "opsLink" class = "tabNonSelectedState tab tabsGridItem3" data-origin = "ops">
                <div id = "opsLinkTop" class="tabDesignInactive"></div>
                <div>Ops Notices</div>   
            </div>
            <!--Calendar Tab-->
            <div id = "calendarLink" class = "tabNonSelectedState tab tabsGridItem4" data-origin = "calendar">
                <div id = "calendarLinkTop" class="tabDesignInactive"></div>
                <div>Calendar</div>
            </div>
            <!--Tools Tab-->
            <div id = "toolsLink" class = "tabNonSelectedState tab tabsGridItem5" data-origin = "tools">
                <div id = "toolsLinkTop" class="tabDesignInactive"></div>
                <div>Tools</div>
            </div>
            <!--Devices Tab (copy this one for another tab)-->
            <div id = "deviceLink" class = "tabNonSelectedState tab tabsGridItem6" data-origin = "device">
                <div id = "deviceLinkTop" class="tabDesignInactive"></div>
                <div>Ticket Data Assistant</div>
            </div>
            
            <!--future tabs Go Here-->
            
            <div class = "spacer tabsGridItem7"></div><!--Spacer-->
        </div>
        <div class="contentTop"></div>
    </div>
    
    <div class="mainContentContainer">
    
    <!--
    Main Content Divs
    These are built to be added to. 
    Their initial state is display none 
    and this is modified within the 
    such disableAll() JS function by adding the 
    new items ID to the  array or removing an item 
    from the array. 
    -->

        <!--Home Div-->
        <div id = "homeContent" class="home">
            <div class="flexSpacer"></div>
            <div class="homeInner">
                <div class="alerts homeGridItem1">
                    <div class="alertsContainer">
                        <!-- <div class="flexSpacer"></div> -->
                        <div>
                            Alerts
                        </div>
                        <div class="alertsContent">
                            <div>
                                failing dispatch city QC 68% of the time.
                            </div>
                            <div>
                                3
                            </div>
                            <div>
                                4
                            </div>
                            <div>
                                5
                            </div>
                        </div>
                    </div>
                </div>
                <div class="search homeGridItem2">
                    <div class="selector searchGridItem1">
                        Advanced Search
                    </div>
                    <div class="searchButton searchGridItem2">
                        
                    </div>
                    <div class="searchInput searchGridItem3">
                        <input type="text" name="searchInput" id="searchTerm" placeholder="Search"/>
                    </div>
                </div>
                <div class="bookmarks homeGridItem3">things and stuff</div>
            </div>
        </div>
        <!--OPS Notice Div-->
        <div id = "opsContent" class="ops">
            Ops
        </div>
        <!--Calendar Div-->
        <div id = "calendarContent" class="calendar">
            Calendar
        </div>
        <!--Tools Div-->
        <div id = "toolsContent" class="tools">
            Tools
        </div>
        <!--Device Div-->
        <div id = "deviceContent" class="device">
            Device
        </div>
        <!--Future content goes here-->
    </div>
    
    <div class="footerContainer">

    </div>

<script src="./javascript/main.js"></script>
</body>
</html>
